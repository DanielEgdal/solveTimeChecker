{% extends 'base.html' %}

{% block content %}
    <p>
        Hello, {{ user_name }}. Below you can find all of your upcoming competitions.
        <ul class="my_comps">
        {% for comp in comps%}
            {% if comp[2] %}
            <a class="checkbox" href="/{{comp[1]}}">{{comp[0]}}</a>
            {% else %}
            <a href="/{{comp[1]}}">{{comp[0]}}</a>
            {% endif %}
        
        {% endfor %}
        </ul>
    </p>
{% endblock %}

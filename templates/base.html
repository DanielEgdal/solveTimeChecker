<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve time checker</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='logo.png')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='style.css')}}">
    {% block extrahead %} {% endblock %}
</head>
<body>
    {% block content %} {% endblock %}

    <hr>

    {% if user_name %}
    <p>Logged in as {{user_name}} </p>
    <div class="divtest">
    <a class='break' href="/me">
        <button class="medium">Go to my upcoming comps</button>
    </a> 
    </div>
    <br>
    <a class='break' href="/logout">
        <button class="small">Logout</button>
    </a> 
    {% else %}
    <p>Not logged in</p>
    {% endif %}
    
    
</body>
</html>
